<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile App</title>
   
</head>
<body>
    <h1>User Profile App</h1>
    <form action="/create_student_profile" method="POST" enctype="multipart/form-data" onsubmit="alert('Submitted successfully')">
        
        <label for="user_id">UserID[alfanum]:</label>
        <input type="text" id="user_id" name="user_id" pattern="[A-Za-z0-9_]{8,16}"  required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password[A,a,1,@]:</label>
        <input type="text" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$#_?])[A-Za-z\d@$#_?]+$" minlength="8" maxlength="16" required><br><br>

        <label for="user_class">User Class:</label>
        <input type="text" id="user_class" name="user_class" required><br><br>

        <label for="user_designation">User Designation:</label>
        <input type="text" id="user_designation" name="user_designation" required><br><br>

        <label for="user_description">User Description:</label>
        <textarea id="user_description" name="user_description" rows="4" required></textarea><br><br>

        <label for="user_about">About:</label>
        <textarea id="user_about" name="user_about" rows="4"></textarea><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" pattern="\d{10}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"required><br><br>

        <label for="parents">Parents:</label>
        <input type="checkbox" id="parents" name="parents" ><br><br>

        <label for="file">Profile Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <button type="submit">Create User</button>
    </form>
</body>
</html>
